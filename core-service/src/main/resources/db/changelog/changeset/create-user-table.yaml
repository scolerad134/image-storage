databaseChangeLog:
  - changeSet:
      id: 1
      author: scolerad
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "email"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "password"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "role"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "enabled"
                  type: "BOOLEAN"
                  defaultValueBoolean: true
                  constraints:
                    nullable: false