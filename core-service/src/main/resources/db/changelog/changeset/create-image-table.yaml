databaseChangeLog:
  - changeSet:
      id: 2
      author: scolerad
      changes:
        - createTable:
            tableName: "images"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "file_name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "file_url"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "file_size"
                  type: "BIGINT"
                  constraints:
                    nullable: false
              - column:
                  name: "upload_date"
                  type: "TIMESTAMP"
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "user_id"
                  type: "UUID"
                  constraints:
                    nullable: false